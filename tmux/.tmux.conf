unbind C-b
set -g prefix ^A

set -g status-position bottom
set -g status-bg colour234
set -g status-fg colour137
set -g status-left ''
set -g status-left-length 20
set -g status-right '#[fg=colour233,bg=colour241,bold] %d/%m #[fg=colour233,bg=colour245,bold] %H:%M:%S '
set -g status-right-length 50
set -g mouse on
set -g set-clipboard on
set -g base-index 1
set -g detach-on-destroy off
setw -g mode-keys vi

# setw -g window-status-current-format "#{window_index}:#{window_name}#{window_flags} "
# setw -g window-status-format "#{window_index}:#{window_name}#{window_flags} " 
# setw -g window-status-current-format '#[fg=colour236,bg=colour240] #I #[fg=colour231,bg=colour240] #W '
# setw -g window-status-format '#[fg=colour243,bg=colour236] #I #[fg=colour250,bg=colour236] #W '

bind R source-file ~/.config/tmux/.tmux.conf \; display "Config Reloaded!"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind ^D detach
bind w list-windows
bind '"' choose-window
bind : command-prompt
bind P set pane-border-status
bind S choose-session
bind -r -T prefix Left resize-pane -L 20
bind -r -T prefix Right resize-pane -R 20
bind -r -T prefix Down resize-pane -D 7
bind -r -T prefix Up resize-pane -U 7

